<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Registrazione - La Coscienza Esterna</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="register.css">
</head>
<body>
    <button class="top-home-btn" onclick="window.location.href='../index/index.html'">
        Home
    </button>
    <div class="scene-bg"></div>
    <div class="box">
        <h1>Registrazione</h1>
        <p class="subtitle">Crea il tuo account per salvare progressi, XP e monete.</p>

        <form id="registerForm" novalidate autocomplete="on">
            <label for="username">Username</label>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <label for="email">Email</label>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <label for="password">Password</label>
            <div class="input-group password-wrap">
                <input type="password" id="password" placeholder="Almeno 8 caratteri, con numero e lettera" required>
                <button class="toggle-password" type="button" aria-label="Mostra password">Mostra</button>
            </div>

            <button id="registerBtn" type="submit">
                <span class="btn-text">Registrati</span>
                <span class="spinner"></span>
            </button>
        </form>

        <div id="error" aria-live="polite"></div>
        <div id="ok" aria-live="polite"></div>

        <div class="login-link">
            Hai gia un account? <a href="/login/login.html">Login</a>
        </div>
    </div>
<script src="register.js"></script>
</body>
</html>
