<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Verifica 2FA â€” La Coscienza Esterna</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="2fa.css">
  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- Icons -->
  <link rel="icon" href="/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
</head>
<body>
  <div class="pre-loader" id="preLoader">
    <img src="/sfondi/icona_gioco.jpg" class="loading-gif" alt="loading"/>
  </div>
  <div class="twofa-wrapper">
    <a href="/login/login.html"><button class="a">accedi</button></a>
    <div class="twofa-card">
      <div class="twofa-header">
        <div class="logo">EoV</div><br>
        <h2>Verifica a due fattori</h2><br>
        <p>Inserisci il codice della tua app Authenticator</p>
      </div>

      <div class="twofa-body">
        <label for="code" class="sr-only">Codice 2FA</label>
        <input
          id="code"
          type="text"
          inputmode="numeric"
          maxlength="6"
          placeholder="esempio: 123456"
          autocomplete="one-time-code"
        />
        <button id="btnVerify2FA">Verifica</button>
        <div id="error" class="error"></div>
      </div>
    </div>
  </div>

  <script src="2fa.js"></script>
</body>
</html>
